<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactUs</title>
    <script defer src="Coffee.js"></script>
    <link rel="stylesheet" href="Coffee.css">
</head>
<body style="background-color: lightgrey;">
    <div class="Container">
        <div class="FirstNav">
            <nav class="NavBar">
                <ul class="NavList">
                    <li class="listPage"> <a href="../Templates/FirstHW.html"> <button class="Buttons" style="vertical-align:middle" id="HP"><span> Home Page </span></button> </a></li>
                    <li class="listPage"> <a href="../Templates/ContactMe.html"> <button class="Buttons" style="vertical-align:middle" id="Contact-us"> <span> Contact Us </span></button> </a></li>
                </ul>
            </nav>
        </div>
        <div class="TopHP">
            <header>
                <h1>
                    Contact Us
                </h1>
                <img src="../Static/icon-for-details.jpeg" alt="" style="float: inherit;" width="50" height="50">
            </header>
        </div>
        <div class="Main">
                <h1>
                    For More Information leave your details below
                </h1>
            <span class="formContact" style="text-align: center;">
                <form id="myForm" action="../Templates/ContactMe.html" method="post">
                    <label for="FullName">Full Name</label><br>
                    <input type="text" id="FullName" name = "FullName" required maxlength="20" ><br>
                    <label for="">Email</label><br>
                    <input type="email" required><br>
                    <label for="DateOfBirth">Age</label><br>
                    <input type="date" id="DateOfBirth" name = "DateOfBirth" required min="1950-01-01" ><br>
                    <label for="PhoneNumber">Phone Number</label><br>
                    <input type="Phone number"><br>
                    <label for="Satisfaction">Did you Like the Site ? </label><br>
                    <input type="range" name="Satisfaction" id="age" min="0" max="100"><br>
                    <input class="regBtn" type="Submit" id="Submit" name="agree">
                </form>
            </span>
        </div>
    </div>
</body>
</html>
