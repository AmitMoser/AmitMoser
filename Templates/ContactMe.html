<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:lightgray ;">
    <nav style="margin: 2px;">
        <li>
            <a href="../Templates/FirstHW.html">
                <button>Home Page</button>
            </a>
        </li>
    </nav>
    <div style="text-align: center; border : 2px solid black ; padding: 2px; margin-top: 20px;">
        <header>
            <h1 style="color: rgb(116, 72, 8);">
                Contact Us
            </h1>
        </header>
        <img src="../Static/icon-for-details.jpeg" alt="" style="float: inherit;" width="50" height="50">
    </div>
    <span style="text-align: center; padding: 2px;">
        <h1 style="color: rgb(116, 72, 8);">
            For More Information leave your details below
        </h1>
    </span>
    <span style="text-align: center;">
        <form action="URL" method="post" style="text-align: center; font-size: larger;
         font-style: normal; color: rgb(116, 72, 8);">
            <label for="FullName">Full Name</label><br>
            <input type="text" id="FullName" name = "FullName" required maxlength="20" ><br>
            <label for="">Email</label><br>
            <input type="email" required><br>
            <label for="DateOfBirth">Age</label><br>
            <input type="date" id="DateOfBirth" name = "DateOfBirth" required min="1950-01-01" ><br>
            <label for="PhoneNumber">Phone Number</label><br>
            <input type="Phone number"><br>
            <label for="Satisfaction">Did you Like the Site ? </label><br>
            <input type="range" name="Satisfaction" id="age" min="0" max="100"><br>
            <input type="Submit" id="Submit" name="agree">
        </form>
    </span>


</body>
</html>
